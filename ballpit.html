<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Ball Pit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #222;
            font-family: sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
            /* Ensure enough width for scaled sliders */
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        p {
            margin: 0 0 15px 0;
            font-size: 14px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        input[type="range"] {
            width: 85%;
            /* Reduced to prevent overflow from scale(1.1) */
            height: 10px;
            cursor: pointer;
            transform: scale(1.1);
            transform-origin: left;
            margin-top: 5px;
        }

        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: background 0.3s;
            z-index: 100;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div id="info">
        <h1>Interactive Ball Pit</h1>
        <p>Drag the balls with your mouse!</p>

        <div class="controls">
            <div class="control-group">
                <label for="bounciness">Bounciness: <span id="bounceValue">0.9</span></label>
                <input type="range" id="bounciness" min="0.1" max="1.2" step="0.1" value="0.9">
            </div>
            <div class="control-group">
                <label for="ballCount">Ball Count: <span id="countValue">50</span></label>
                <input type="range" id="ballCount" min="10" max="200" step="10" value="50">
            </div>
            <div class="control-group">
                <label for="sizeVariance">Size Variance: <span id="varianceValue">20</span></label>
                <input type="range" id="sizeVariance" min="0" max="50" step="1" value="20">
            </div>
            <div class="control-group">
                <label for="cursorSize">Cursor Size: <span id="cursorValue">50</span></label>
                <input type="range" id="cursorSize" min="10" max="200" step="10" value="50">
            </div>
        </div>
    </div>
    <a href="index.html" class="back-link">Back to Home</a>

    <script>
        // Module aliases
        var Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Bodies = Matter.Bodies,
            Composite = Matter.Composite,
            MouseConstraint = Matter.MouseConstraint,
            Mouse = Matter.Mouse,
            Events = Matter.Events;

        // Create an engine
        var engine = Engine.create();

        // Create a renderer
        var render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: '#222'
            }
        });

        // Config variables
        var wallThickness = 1000;
        var currentBallCount = 50;
        var currentRestitution = 0.9;
        var currentVariance = 20;
        var currentCursorSize = 50;

        var balls = [];
        var cursorBall = Bodies.circle(0, 0, 50, {
            isStatic: true,
            render: { visible: false }
        });
        var colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD', '#D4A5A5', '#9B59B6', '#3498DB'];

        // Function to create walls centered on screen
        var ground, leftWall, rightWall, topWall;

        function createWalls() {
            var width = window.innerWidth;
            var height = window.innerHeight;

            var wallOptions = { isStatic: true, render: { fillStyle: '#444' } };

            // Remove existing walls if they exist
            if (ground) Composite.remove(engine.world, [ground, leftWall, rightWall, topWall]);

            // Floor - pushed up 10px onto screen
            ground = Bodies.rectangle(width / 2, height + wallThickness / 2 - 10, width, wallThickness, wallOptions);

            // Ceiling (Top Wall) - pushed down 10px onto screen
            topWall = Bodies.rectangle(width / 2, -wallThickness / 2 + 10, width, wallThickness, wallOptions);

            // Walls
            // Left - pushed right 10px onto screen
            leftWall = Bodies.rectangle(-wallThickness / 2 + 10, height / 2, wallThickness, height * 2, wallOptions);
            // Right - pushed left 10px onto screen
            rightWall = Bodies.rectangle(width + wallThickness / 2 - 10, height / 2, wallThickness, height * 2, wallOptions);

            Composite.add(engine.world, [ground, leftWall, rightWall, topWall]);
        }

        // Function to update balls
        function updateBalls() {
            // Remove existing balls
            Composite.remove(engine.world, balls);
            balls = [];

            for (var i = 0; i < currentBallCount; i++) {
                var radius = 20 + Math.random() * currentVariance;
                var x = Math.random() * window.innerWidth;
                // Spawn inside the visible area now that there is a ceiling
                var y = Math.random() * (window.innerHeight - 100) + 50;
                var color = colors[Math.floor(Math.random() * colors.length)];

                var ball = Bodies.circle(x, y, radius, {
                    render: { fillStyle: color },
                    restitution: currentRestitution
                });
                balls.push(ball);
            }
            Composite.add(engine.world, balls);
        }

        // Initial setup
        createWalls();
        updateBalls();
        Composite.add(engine.world, cursorBall);

        // Add mouse control
        var mouse = Mouse.create(render.canvas);
        var mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false
                }
            }
        });

        Composite.add(engine.world, mouseConstraint);
        render.mouse = mouse;

        // Run the renderer
        Render.run(render);

        // Create runner
        var runner = Runner.create();
        Runner.run(runner, engine);

        // Controls Logic
        var bounceInput = document.getElementById('bounciness');
        var countInput = document.getElementById('ballCount');
        var varianceInput = document.getElementById('sizeVariance');
        var bounceDisplay = document.getElementById('bounceValue');
        var countDisplay = document.getElementById('countValue');
        var varianceDisplay = document.getElementById('varianceValue');
        var cursorSizeInput = document.getElementById('cursorSize');
        var cursorSizeDisplay = document.getElementById('cursorValue');

        bounceInput.addEventListener('input', function (e) {
            currentRestitution = parseFloat(e.target.value);
            bounceDisplay.innerText = currentRestitution;
            // Update existing balls
            balls.forEach(ball => {
                ball.restitution = currentRestitution;
            });
        });

        countInput.addEventListener('change', function (e) {
            currentBallCount = parseInt(e.target.value);
            countDisplay.innerText = currentBallCount;
            updateBalls(); // Re-generate balls on count change
        });

        varianceInput.addEventListener('change', function (e) {
            currentVariance = parseInt(e.target.value);
            varianceDisplay.innerText = currentVariance;
            updateBalls();
        });

        cursorSizeInput.addEventListener('input', function (e) {
            var newSize = parseInt(e.target.value);
            var scaleFactor = newSize / currentCursorSize;
            Matter.Body.scale(cursorBall, scaleFactor, scaleFactor);
            currentCursorSize = newSize;
            cursorSizeDisplay.innerText = currentCursorSize;
        });

        // Handle window resize
        window.addEventListener('resize', function () {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
            render.options.width = window.innerWidth;
            render.options.height = window.innerHeight;
            createWalls(); // Re-center walls
        });

        // Limit maximum velocity to prevent tunneling
        Events.on(engine, 'beforeUpdate', function () {
            // Update cursor ball position
            Matter.Body.setPosition(cursorBall, mouse.position);

            balls.forEach(function (ball) {
                var maxSpeed = 30; // Cap speed to prevent tunneling
                if (ball.speed > maxSpeed) {
                    Matter.Body.setVelocity(ball, {
                        x: (ball.velocity.x / ball.speed) * maxSpeed,
                        y: (ball.velocity.y / ball.speed) * maxSpeed
                    });
                }
            });
        });
    </script>
</body>

</html>
